# GitHub Actions Workflow for GCP Deployment
name: Deploy to Google Kubernetes Engine

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PROJECT_ID: YOUR_PROJECT_ID  # Replace with your actual GCP project ID
  GKE_CLUSTER: todo-app-cluster
  GKE_ZONE: us-central1
  DEPLOYMENT_NAME: todo-app
  IMAGE: todo-app

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # Configure Workload Identity
    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    # Set up gcloud CLI
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}

    # Get the GKE cluster credentials
    - name: Get GKE credentials
      uses: google-github-actions/get-gke-credentials@v2
      with:
        cluster_name: ${{ env.GKE_CLUSTER }}
        location: ${{ env.GKE_ZONE }}

    # Build and push Docker images
    - name: Build and Push Frontend Image
      run: |
        docker build -t gcr.io/$PROJECT_ID/todo-frontend:${{ github.sha }} ./frontend
        docker push gcr.io/$PROJECT_ID/todo-frontend:${{ github.sha }}

    - name: Build and Push Backend Image
      run: |
        docker build -t gcr.io/$PROJECT_ID/todo-backend:${{ github.sha }} ./backend
        docker push gcr.io/$PROJECT_ID/todo-backend:${{ github.sha }}

    # Update the image in the Kubernetes deployment
    - name: Set up kubectl
      run: |
        kubectl set image deployment/todo-frontend frontend=gcr.io/$PROJECT_ID/todo-frontend:${{ github.sha }}
        kubectl set image deployment/todo-backend backend=gcr.io/$PROJECT_ID/todo-backend:${{ github.sha }}

    # Verify the deployment
    - name: Verify deployment
      run: |
        kubectl rollout status deployment/todo-frontend
        kubectl rollout status deployment/todo-backend