# GitHub Actions workflow for deploying the Todo AI Chatbot to cloud Kubernetes
# This workflow automates the build, push, and deployment process
# It triggers on push to main branch or pull requests

name: Deploy to Cloud Kubernetes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Main deployment job that builds and deploys the application
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    # Checkout the repository code
    - name: Checkout code
      uses: actions/checkout@v4

    # Set up Docker Buildx for building container images
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Cache Docker layers to speed up builds
    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.REGISTRY_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository_owner }}/todo-ai-chatbot-frontend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{sha}}

    - name: Build and push Docker image for frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/todo-ai-chatbot-frontend:${{ github.sha }}
        labels: ${{ steps.meta.outputs.labels }}
      continue-on-error: false

    - name: Extract metadata (tags, labels) for Docker backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository_owner }}/todo-ai-chatbot-backend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{sha}}

    - name: Build and push Docker image for backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/todo-ai-chatbot-backend:${{ github.sha }}
        labels: ${{ steps.meta-backend.outputs.labels }}
      continue-on-error: false

    - name: Clean up Docker images
      if: always()
      run: |
        docker image prune -f

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: v3.13.0

    - name: Setup Kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Set up KUBECONFIG
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
        chmod 600 ~/.kube/config
      env:
        KUBECONFIG_DATA: ${{ secrets.KUBECONFIG }}
      continue-on-error: false

    - name: Validate Helm chart
      run: |
        helm lint ./charts/todo-ai-chatbot
        helm template todo-ai-chatbot-release ./charts/todo-ai-chatbot \
          --set frontend.image.repository=ghcr.io/${{ github.repository_owner }}/todo-ai-chatbot-frontend \
          --set frontend.image.tag=${{ github.sha }} \
          --set backend.image.repository=ghcr.io/${{ github.repository_owner }}/todo-ai-chatbot-backend \
          --set backend.image.tag=${{ github.sha }} \
          --namespace default

    - name: Deploy to Kubernetes using Helm
      run: |
        helm upgrade --install todo-ai-chatbot-release ./charts/todo-ai-chatbot \
          --set frontend.image.repository=ghcr.io/${{ github.repository_owner }}/todo-ai-chatbot-frontend \
          --set frontend.image.tag=${{ github.sha }} \
          --set backend.image.repository=ghcr.io/${{ github.repository_owner }}/todo-ai-chatbot-backend \
          --set backend.image.tag=${{ github.sha }} \
          --set environment=${{ github.ref_name == 'main' && 'production' || 'staging' }} \
          --namespace default \
          --create-namespace \
          --wait \
          --atomic

    - name: Verify deployment
      run: |
        kubectl get pods -n default
        kubectl wait --for=condition=ready pod -l app.kubernetes.io/instance=todo-ai-chatbot-release -n default --timeout=300s

  notify-success:
    needs: build-and-deploy
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Notify deployment success
        run: |
          echo "Deployment successful!"
          # In a real implementation, you would send notifications to Slack, Discord, etc.
          # For example, using curl to send a webhook:
          # curl -X POST -H 'Content-type: application/json' --data '{"text":"✅ Deployment successful to ${{ github.ref_name }}!"}' ${{ secrets.SLACK_WEBHOOK }}

  notify-failure:
    needs: build-and-deploy
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Notify deployment failure
        run: |
          echo "Deployment failed!"
          # In a real implementation, you would send notifications to Slack, Discord, etc.
          # For example, using curl to send a webhook:
          # curl -X POST -H 'Content-type: application/json' --data '{"text":"❌ Deployment failed on ${{ github.ref_name }}!"}' ${{ secrets.SLACK_WEBHOOK }}