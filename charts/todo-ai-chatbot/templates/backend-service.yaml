{{- if .Values.backend.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-ai-chatbot.fullname" . }}-backend
  labels:
    {{- include "todo-ai-chatbot.labels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    {{- include "todo-ai-chatbot.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: backend
{{- end }}