{{- if .Values.frontend.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-ai-chatbot.fullname" . }}-frontend
  labels:
    {{- include "todo-ai-chatbot.labels" . | nindent 4 }}
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    {{- include "todo-ai-chatbot.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
{{- end }}